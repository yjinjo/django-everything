{% load bootstrap4 %}

<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram / Post List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form action="" method="GET">
  <input type="text" name="q" value="{{ q }}">
  <input type="submit" value="검색">
</form>
<table>
  <tbody class="table table-bordered table-hover">
  {% for post in post_list %}
    <tr>
      <td>
        {% if post.photo %}
          <img src="{{ post.photo.url }}" style="width:100px;">
        {% else %}
          No Photo
        {% endif %}
      </td>
      <td>
        {#        <a href="{% url "instagram:post_detail" post.pk %}">#}
        <a href="{{ post.get_absolute_url }}">
          {{ post.message }}
        </a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{#{% if is_paginated %}#}
{% bootstrap_pagination page_obj size="small" justify_content="center" %}
{#{% endif %}#}
</body>
</html>
